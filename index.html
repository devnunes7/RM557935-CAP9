<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Telas Fintech</title>
  </head>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8">
            <form class="mt-5 p-4">
                <div class="text-center mb-4">
                    <img src="./img/image 2.png" alt="Coinnest" class="mb-5" height="200">
                    <h2>Cadastre-se</h2>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                </div>
                <button type="submit" class="mt-3 btn btn-primary btn-block">Cadastrar</button>
                <div class="text-center mt-3">
                    <p>Faça login também com</p>
                    <button type="button" class="btn ">
                      <i class="bi bi-apple fs-4"></i>
                    </button>
                    <button type="button" class="btn ">
                      <i class="bi bi-google fs-4"></i>
                    </button>
                </div>
            </form>
        </div>
        
    </div>
</div>

<div class="container">
  <div class="row justify-content-center mt-3">
      <div class="col-md-6 col-sm-8">
          <form class="p-4">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="profile-info">
                      <h4>Pedro</h4>
                  </div>
                  <div class="settings">
                      <button class="btn ">
                        <i class="bi bi-gear-fill fs-4"></i>
                      </button>
                  </div>
              </div>
              <div class="card mb-3">
                  <div class="card-body">
                      <div class="card-title d-flex justify-content-between align-items-center">
                          <div>
                            <i class="bi bi-credit-card-fill h-30"></i>
                              <span>Credicard **** 9999</span>
                          </div>
                          <div>
                              <span>melhor data de compra dia 30</span>
                          </div>
                      </div>
                      <div class="d-flex justify-content-between align-items-center mt-3">
                          <button class="btn btn-primary">ver limite</button>
                          <button class="btn btn-primary">ver fatura</button>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="saldo">Saldo</label>
                  <div class="d-flex align-items-center">
                      <span id="saldo" class="balance-amount">R$ ********</span>
                      <button class="btn  ml-2">
                        <i class="bi bi-eye fs-4"></i> 
                      </button>
                  </div>
              </div>
              <div class="form-group">
                  
                  <div id="acoes" class="d-flex justify-content-around">
                      <button class="btn"><i class="bi bi-credit-card-fill fs-4"></i></button>
                      <button class="btn"><i class="bi bi-coin fs-4"></i></button>
                      <button class="btn">Pix</button>
                      <button class="btn "><i class="bi bi-plus-circle fs-4"></i></button>
                  </div>
              </div>
              <div class="form-group d-flex justify-content-between align-items-center">
                  <div>
                      <label for="proximo-pagamento mt-4">Próximo pagamento</label>
                      <p id="proximo-pagamento">Sexta-feira, 10 de Maio</p>
                  </div>
                
                  </div>

              
              </div>
          </form>
      </div>
  </div>
</div>

    ></script>
  </body>
</html>
