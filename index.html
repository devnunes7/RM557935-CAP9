<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Telas Fintech</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <div class="text-center mt-5">
                  <img
                    class="imagem-logo"
                    src="./img/image 2.png"
                    alt="Coinnest"
                    class=""
                  />
                  <h2 class="text-center">Cadastre-se</h2>
                </div>
                <label for="nome">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  placeholder="Nome"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="sobrenome">Sobrenome</label>
                <input
                  type="text"
                  class="form-control"
                  id="sobrenome"
                  placeholder="Sobrenome"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="E-mail"
              />
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Senha"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Cadastrar
            </button>
            <div class="text-center mt-3">
              <p>Faça login também com</p>
              <button type="button" class="btn">
                <i class="bi bi-apple"></i>
              </button>
              <button type="button" class="btn">
                <i class="bi bi-google"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-md-8 col-sm-10">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="profile-info">
              <h4>Pedro</h4>
            </div>
            <div class="settings">
              <button class="btn">
                <i class="bi bi-gear-fill"></i>
              </button>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <div
                class="card-title d-flex justify-content-between align-items-center"
              >
                <div>
                  <i class="bi bi-credit-card"></i>
                  <span>Credicard **** 9999</span>
                </div>
                <div>
                  <span>melhor data de compra dia 30</span>
                </div>
              </div>
              <div
                class="d-flex justify-content-between align-items-center mt-3"
              >
                <button class="btn btn-primary">ver limite</button>
                <button class="btn btn-primary">ver fatura</button>
              </div>
            </div>
          </div>
          <div class="balance mb-3">
            <h5>Saldo</h5>
            <div class="d-flex align-items-center">
              <span class="balance-amount">R$ ********</span>
              <button class="btn ml-2">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>
          <div class="actions mb-3">
            <div class="d-flex justify-content-around">
              <button class="btn btn-light">cartao virtual</button>
              <button class="btn btn-light">investir</button>
              <button class="btn btn-light">Pix</button>
              <button class="btn btn-light">mais serviços</button>
            </div>
          </div>
          <div class="next-payment">
            <h5>Próximo pagamento</h5>
            <p>Sexta-feira, 10 de Maio</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
